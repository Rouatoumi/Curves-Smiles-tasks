<!doctype html>
<html>
<head>
  <meta charset="UTF-8"> 
  <title> Cuves & Smiles </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="style.css" rel="stylesheet">
 
  <script src="https://cdn.tailwindcss.com"></script>  
</head>
<body class="bg-gray-200 ">
<div class="flex">
    <!--Left Side Bar--> 
    <div id="content" class=" h-screen p-5 pt-8  relative" style="border-radius:0 20px 20px 0; background: #ad5389; background: linear-gradient(0deg, rgba(77,54,208,1) 0%, rgb(93, 82, 176) 100%);
    ">
      <!-- Arrow icon -->
      <svg
        id="arrow"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="bg-white text-indigo-950 text-3xl rounded-full absolute -right-3 top-9 border border-indigo-950  cursor-pointer duration-300 w-6 h-6 arrow-rotate"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
      </svg>
      <div class="inline-flex items-center mx-5">
        <!-- Picture icon -->
        <svg
          id="pictureIcon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="white"
          class="  text-4xl rounded cursor-pointer block float-left duration-500 mr-2 w-6 h-6" 
          style="transform-origin: center; transition: transform 0.3s ease;"
        >
          <!-- Path without rotation -->
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
          />
        </svg>
        <!-- Header title -->
        <h6 id="uploadTitle" class="text-white origin-left font-medium text-xl text-base duration-300 mx-3">Image Upload </h6>
      </div>
      

     

      <ul class="pt-4 mx-4"> 
        <li class="text-gray-300 text-sm flex items-center gap-x-4 cursor-pointer rounded-md mt-2 p-1 hover:bg-white hover:bg-opacity-25         
        ">
          <span class="text-2xl block float-left">
            <svg xmlns="http://www.w3.org/2000/svg" id="homeIcon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
            </svg>
            
          </span>
          <span class="text-base font-medium flex-1 duration-300" id="uploadMenu" >Home</span>
          </li> 

          <li class="text-gray-300 text-sm flex items-center gap-x-4 cursor-pointer rounded-md mt-2 p-1 hover:bg-white hover:bg-opacity-25         
          ">
            <span class="text-2xl block float-left ">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class=" w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
              </svg>
              
              
            </span>
            <span class="text-base font-medium flex-1 duration-300 " id="uploadAbout" >About</span>
            </li>


            <li class="text-gray-300 text-sm flex items-center gap-x-4 cursor-pointer rounded-md mt-2 p-1 hover:bg-white hover:bg-opacity-25         
            ">
              <span class="text-2xl block float-left ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 3.75H6.912a2.25 2.25 0 00-2.15 1.588L2.35 13.177a2.25 2.25 0 00-.1.661V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 00-2.15-1.588H15M2.25 13.5h3.86a2.25 2.25 0 012.012 1.244l.256.512a2.25 2.25 0 002.013 1.244h3.218a2.25 2.25 0 002.013-1.244l.256-.512a2.25 2.25 0 012.013-1.244h3.859M12 3v8.25m0 0l-3-3m3 3l3-3" />
                </svg>
                
                
                
              </span>
              <span class="text-base font-medium flex-1 duration-300 " id="uploadOrder" >Orders</span>
              </li>

      </ul>

    </div> 
    <!--Image Upload Section--> 
    <div class="flex items-center justify-center min-h-screen w-full mt-auto">
      <div class="flex flex-col items-center">
          <div class="p-4 ">
              <!-- Image Input -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div class="relative mb-4 <!--  md:mb-0 md:mr-4 -->">
                      <input type="file" id="imageInput1" class="hidden" accept="image/*">
                      <label for="imageInput1" class="cssbuttons-io-button cursor-pointer mx-14">
                        <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                          <path d="M0 0h24v24H0z" fill="none"></path>
                          <path d="M1 14.5a6.496 6.496 0 0 1 3.064-5.519 8.001 8.001 0 0 1 15.872 0 6.5 6.5 0 0 1-2.936 12L7 21c-3.356-.274-6-3.078-6-6.5zm15.848 4.487a4.5 4.5 0 0 0 2.03-8.309l-.807-.503-.12-.942a6.001 6.001 0 0 0-11.903 0l-.12.942-.805.503a4.5 4.5 0 0 0 2.029 8.309l.173.013h9.35l.173-.013zM13 12h3l-4 5-4-5h3V8h2v4z" fill="currentColor"></path>
                        </svg>                    
                              <span>Upload Image 1</span>
                      </label>
                      <div class="w-80 h-80 border border-indigo-800 rounded-lg overflow-hidden relative mt-4">
                          <img id="previewImage1" class="w-full h-full object-contain object-center" style="position: absolute; top: 0; left: 0;">
                      </div>
                  </div>
                  <div class="relative ">
                      <input type="file" id="imageInput2" class="hidden" accept="image/*">
                      <label for="imageInput2" class="cssbuttons-io-button cursor-pointer mx-14 ">
                        <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                          <path d="M0 0h24v24H0z" fill="none"></path>
                          <path d="M1 14.5a6.496 6.496 0 0 1 3.064-5.519 8.001 8.001 0 0 1 15.872 0 6.5 6.5 0 0 1-2.936 12L7 21c-3.356-.274-6-3.078-6-6.5zm15.848 4.487a4.5 4.5 0 0 0 2.03-8.309l-.807-.503-.12-.942a6.001 6.001 0 0 0-11.903 0l-.12.942-.805.503a4.5 4.5 0 0 0 2.029 8.309l.173.013h9.35l.173-.013zM13 12h3l-4 5-4-5h3V8h2v4z" fill="currentColor"></path>
                        </svg>              
                                    <span>Upload Image 2</span>
                      </label>
                      <div class="w-80 h-80 border border-indigo-800 rounded-lg overflow-hidden relative mt-4">
                          <img id="previewImage2" class="w-full h-full object-contain object-center" style="position: absolute; top: 0; left: 0;">
                      </div>
                  </div>
              </div>
  
              <!-- coordinates -->
  
              <div class="mt-2 text-center">
                  <p class="text-sm" id="coordinates1"></p>
                  <p class="text-sm" id="coordinates2"></p>
              </div>
          </div>
      </div>
  </div>



</div> 

<script src="index.js"></script>

</body>
</html>
